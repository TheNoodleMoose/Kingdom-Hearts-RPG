<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="assets/JS/game.js"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>RPG Game</title>
</head>

<body>
    <div id="container">
        <div id="choose-character">
            <div id="mickey" class="character mickey" value="mickey">
                <p>Mickey</p>
                <p></p>
                <p class="health">Health:<span class="mickeyHealth"> 200</span></p>
            </div>
            <div id="donald" class="character donald" value="donald">
                <p>Donald</p>
                <p></p>
                <p class="health">Health:<span class="donaldHealth"> 150</span></p>
            </div>
            <div id="goofy" class="character goofy" value="goofy">
                <p>Goofy</p>
                <p></p>
                <p class="health">Health:<span class="goofyHealth"> 250</span></p>
            </div>

            <div id="pooh" class="character pooh" value="pooh">
                <p>Pooh</p>
                <p></p>
                <p class="health">Health:<span class="poohHealth"> 175</span></p>
            </div>
        </div>

        <div id="battleDiv">
            <div id="enemiesToFight">Enemy Selection</div>

            <div id="fight-area">
                <div id="selectedCharacter"><span class="yourHero">Your Hero</span></div>
                <button type="button" id="attack" class="attack">Attack</button>
                <div id="chosenEnemy"><span class="activeEnemy">Active Enemy</span></div>
            </div>

            <div id="defeatedEnemies">Defeated Enemies</div>

            <div id="playerDamage"></div>
            <div id="enemyDamage"></div>
        </div>
    </div>
</body>
</body>

</html>
