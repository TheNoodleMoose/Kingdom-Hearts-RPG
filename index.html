<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="assets/JS/game.js"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Kingdom Hearts RPG Game</title>
</head>

<body>
    <div id="container">
        <!--This div holds all the characters that can be chosen-->
        <div id="choose-character">
            <!--MICKEY-->
            <div id="mickey" class="character mickey" value="mickey">
                <p id="name">Mickey</p>
                <p></p>
                <p class="health">Health:<span class="mickeyHealth"> 200</span></p>
            </div>
            <!--DONALD-->
            <div id="donald" class="character donald" value="donald">
                <p id="name">Donald</p>
                <p></p>
                <p class="health">Health:<span class="donaldHealth"> 150</span></p>
            </div>
            <!--GOOFY-->
            <div id="goofy" class="character goofy" value="goofy">
                <p id="name">Goofy</p>
                <p></p>
                <p class="health">Health:<span class="goofyHealth"> 250</span></p>
            </div>
            <!--POOH-->
            <div id="pooh" class="character pooh" value="pooh">
                <p id="name">Pooh</p>
                <p></p>
                <p class="health">Health:<span class="poohHealth"> 175</span></p>
            </div>
        </div>
        <!--This div holds all the elements for the battle once a character has been selected-->
        <div id="battleDiv">
            <!--This div holds all the enemies to choose from-->
            <div id="enemiesToFight">Enemy Selection</div>
            <!--This div is where the player and the active enemy go to fight-->
            <div id="fight-area">
                <div id="selectedCharacter">
                    <span class="yourHero">Your Hero</span>
                    <span id="heroGoesHere"></span>
                    <div id="playerDamage"></div>
                </div>
                <button type="button" id="attack" class="attack">Attack</button>
                <div id="chosenEnemy">
                    <span class="activeEnemy">Active Enemy</span>
                    <span id="enemyGoesHere"></span>
                    <div id="enemyDamage"></div>
                </div>
            </div>
            <!--This div holds all defeated enemies-->
            <div id="defeatedEnemies">Defeated Enemies</div>

        </div>
    </div>
</body>
</body>

</html>
